<template>
    <lightning-card title="Plan Details" icon-name="standard:product_item">
        <template lwc:if={loading}>
            <div>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template lwc:if={planDetails}>
            <div class="slds-var-m-around_medium">
                <div class="slds-grid">
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-form-element__label">
                            Plan Type : 
                        </div>
                        <div class="form-input">
                            {planDetails.planType}
                        </div>
                    </div>
                    <div class="slds-col slds-size_1-of-2">
                        <div class="slds-form-element__label">
                            Country : 
                        </div>
                        <div class="form-input">
                            {planDetails.country}
                        </div>
                    </div>
                </div>
                <template lwc:if={planDetails}>
                    <lightning-datatable
                        key-field="productId"
                        data={planDetails.planServices}
                        columns={columns}
                        hide-checkbox-column>
                    </lightning-datatable>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
